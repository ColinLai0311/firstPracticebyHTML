        <h3>日本最早關於中國麵條的記載是明朝遺臣朱舜水流亡到日本後，用麵條來款待日本江戶時代的大名——水戶藩藩主德川光圀，但並未普及。<br>
          日語外來語片假名「ラーメン rāmen」的名稱來自漢語的「拉麵」發音，所以日語也可以直接借用漢字寫做「拉麺」。日文漢字寫法另有「老麺」、「柳麺」或者「滷麵」，但比較少見，可能為日語片假名ramen借音反寫漢字。</h3>
